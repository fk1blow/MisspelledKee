<ul>
  <li class="group-{{group.groupid}}"
      ng-repeat="group in groups.list"
      ng-class="{'active-group': group.active}">
    <button ng-click="ctrl.selectGroup(group.groupid)"
            type="button"
            class="btn btn-primary btn-lg btn-block">

      <!-- <img ng-if="group.avatarUrl" src="{{group.avatarUrl}}" style="width:80px; height: 80px;"> -->
      {{group.name}}
    </button>
  </li>
</ul>
